<div class="w-100">
  <ng-container *ngIf="stats$ | async as stats" class="w-100">
    <table mat-table [dataSource]="stats" class="w-100 mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let playerStats">{{playerStats.name}}</td>
      </ng-container>

      <ng-container matColumnDef="selections">
        <th mat-header-cell *matHeaderCellDef>Selections</th>
        <td mat-cell *matCellDef="let playerStats">{{playerStats.selections}}</td>
      </ng-container>

      <ng-container matColumnDef="goals">
        <th mat-header-cell *matHeaderCellDef>Goals</th>
        <td mat-cell *matCellDef="let playerStats">{{playerStats.goals}}</td>
      </ng-container>

      <ng-container matColumnDef="assists">
        <th mat-header-cell *matHeaderCellDef>Assists</th>
        <td mat-cell *matCellDef="let playerStats">{{playerStats.assists}}</td>
      </ng-container>

      <ng-container matColumnDef="saves">
        <th mat-header-cell *matHeaderCellDef>Saves</th>
        <td mat-cell *matCellDef="let playerStats">{{playerStats.saves}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ng-container>
</div>
